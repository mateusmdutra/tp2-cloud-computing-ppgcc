---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mateusdutra-tp2-song-ml
  annotations:
    argocd.argoproj.io/sync-options: Force=true,Replace=true
spec:
  replicas: 10
  selector:
    matchLabels:
      app: mateusdutra-tp2-song
  template:
    metadata:
      labels:
        app: mateusdutra-tp2-song
    spec:
      containers:
      - name: mateusdutra-tp2-song-api
        image: quay.io/mmdutra14/mateusdutra-tp2-song-api
        imagePullPolicy: Always
        ports:
        - containerPort: 65534
        env:
        - name: "RECOMMENDATION_SONGS"
          value: "3"
        volumeMounts:
        - name: shared-volume
          mountPath: /app/data
        readinessProbe:
          httpGet:
            path: /api/healthCheck
            port: 65534
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
    
      volumes:
        - name: shared-volume
          persistentVolumeClaim:
            claimName: mateusdutra-tp2-song-pvc