---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mateusdutra-tp2-song-v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mateusdutra-tp2-song
  template:
    metadata:
      labels:
        app: mateusdutra-tp2-song
    spec:
      containers:
      - name: mateusdutra-tp2-song-api
        image: quay.io/mmdutra14/mateusdutra-tp2-song-api
        imagePullPolicy: Always
        env:
        - name: "RECOMMENDATION_SONGS"
          value: 3
        volumeMounts:
        - name: shared-volume
          mountPath: /app/data
    
      volumes:
        - name: shared-volume
          persistentVolumeClaim:
            claimName: mateusdutra-tp2-song-pvc