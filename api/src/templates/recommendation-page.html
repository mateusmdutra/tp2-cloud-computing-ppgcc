<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Recommendations</title>
    <style>
        body {
            font-size: 1.3rem;
        }

        input[type=checkbox] {
            -ms-transform: scale(1.5); /* IE */
            -moz-transform: scale(1.5); /* FF */
            -webkit-transform: scale(1.5); /* Safari and Chrome */
            -o-transform: scale(1.5); /* Opera */
            padding: 10px;
        }
    </style>
</head>

<body class="bg-light">
<div class="container my-5">
    <h1 class="text-center">Track Recommendations</h1>
    <form id="recommendationForm" class="mt-4">
        <div class="mb-3">
            <label for="trackCheckboxes" class="form-label">Please inform your two tracks</label>
            <div id="trackCheckboxes">
                <input type="text" id="track-1" label="First track"/>
                <input type="text" id="track-2" label="Second track"/>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" id="submitButton">Get Recommendations</button>
    </form>
    <div id="output" class="mt-5">
        <h3>Recommendations:</h3>
        <ul id="recommendationList" class="list-group"></ul>
    </div>
</div>

<script>
    document.getElementById("recommendationForm").addEventListener("submit", async function (event) {
        event.preventDefault();

        const firstTrack = document.getElementById('track-1').value;
        const secondTrack = document.getElementById('track-2').value;

        if (!firstTrack || !secondTrack) {
            alert('Please inform the two tracks!');
            return;
        }

        const songObj = {
            "songs": [firstTrack, secondTrack]
        }

        const response = await fetch("/api/recommend", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(songObj)
        });
        console.log("Sending payload to server: ", songObj);
        if (response.ok) {
            const data = await response.json();
            console.log("Response data:")
            console.log(data);

            const recommendationList = document.getElementById("recommendationList");
            recommendationList.innerHTML = "";

            const songs = data["songs"]

            songs.forEach(track => {
                const listItem = document.createElement("li");
                listItem.textContent = track;
                listItem.classList.add("list-group-item");
                recommendationList.appendChild(listItem);
            });
        } else {
            alert("Failed to fetch recommendations.");
        }
    });
</script>
</body>
</html>
